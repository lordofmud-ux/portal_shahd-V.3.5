{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{ page_title }}{% endblock page_title %}

{% block content %}

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{ page_title }}</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>سازمان</th>
                                    <th>اقدام</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for organ in organs %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ organ.name }}</td>
                                        <td>
                                            <a href="{% url 'edit_organ' organ_id=organ.id %}" class="btn btn-info">ویرایش</a>
                                            -
                                            <a href="{% url 'delete_organ' organ_id=organ.id %}"
                                               onclick="return confirm('Are you sure you want to delete this organ ?')"
                                               class="btn btn-danger">حذف</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
